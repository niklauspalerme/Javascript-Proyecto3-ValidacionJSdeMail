<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boostrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--fontawesome-->
    <link href="css/all.css" rel="stylesheet" />
    <!--Mi hoja de estilos-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Estilo de pushbar-->
    <link rel="stylesheet" href="css/pushbar.css" />
    <script defer src="js/all.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 1) Header-->
    <header>
      <!--Parte 1-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 header1"></div>
        </div>
      </div>
      <!---Parte 2-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!--- 2.1 Parte del collapse-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-nico"
          aria-controls="navbar-nico"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 2.2 Contenido del Nav bar--->
        <div
          class="collapse navbar-collapse justify-content-md-center"
          id="navbar-nico"
        >
          <a class="navbar-brand" href="index.html">
            <img
              src="./img/logo_tres_ases.png"
              height="30"
              class="d-inline-block align-top"
              alt=""
              loading="lazy"
            />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Preguntas Frecuentes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="form.html">Ask us</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link btn-carrito"
                href="#"
                data-pushbar-target="pushbar-carrito"
                >Carrito</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--2) Form-->
    <section class="section-nico">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-6">
            <form class="form-nico" id="formulario">
              <!--Email-->
              <div class="form-group col-md-12">
                <label for="inputEmail4">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="example@gmail.com"
                />
              </div>
              <!--Name-->
              <div class="form-group col-md-12">
                <label for="name"></label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your name..."
                />
              </div>
              <!--Consulta-->
              <div class="form-group col-md-12">
                <label for="consulta"
                  >Write here your doubts</label
                >
                <textarea
                  class="form-control"
                  id="consulta"
                  rows="3"
                  placeholder="Anything that you want to say"
                ></textarea>
              </div>
              <!--Boton-->
              <div class="form-group col-md-12">
                <button
                  type="submit"
                  class="btn btn-outline-success"
                  id="btnEnviar"
                >
                  Submit
                </button>
              </div>
              <!--Imagen-->
              <div class="form-group col-md-12 form-img" id="loaders">
                <img src="img/spinner.gif" class="gif" alt="xs" id="spinner">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!---3) Footer-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!--- 3.1 Parte del collapse-->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#footer-nico"
        aria-controls="footer-nico"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!---Contenido del Footer-->
      <div
        class="collapse navbar-collapse justify-content-md-center"
        id="footer-nico"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Preguntas Frecuentes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Ask us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- 4) Pushbars: Carrito de Compras -->
    <div
      class="div-carrito"
      data-pushbar-id="pushbar-carrito"
      data-pushbar-direction="left"
      id="pushbar2"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Image</th>
                  <th scope="col">Title</th>
                </tr>
              </thead>
              <tbody id="lista-carrito"></tbody>
            </table>
          </div>
          <div class="col-12">
            <p>Si desea eliminar un articulo</p>
            <p><b>Haga doble Click a la img</b></p>
          </div>
        </div>
      </div>
    </div>

    <!--Mi JS-->
    <script src="js/form.js"></script>
    <!--Pushbar-->
    <script src="js/pushbar.js"></script>

    <!--Debes crear la variable push bar-->
    <script>
      var pushbar = new Pushbar({
        blur: true,
        overlay: true,
      });
    </script>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
